<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<simple-counter></simple-counter>

<script src="../node_modules/@riim/symbol-polyfill/index.js"></script>
<script src="../node_modules/@riim/map-set-polyfill/index.js"></script>
<script>

var _riim_symbolPolyfill = window['@riim/symbol-polyfill'] = {
	Symbol: Symbol
};

var _riim_mapSetPolyfill = window['@riim/map-set-polyfill'] = {
	Map: Map,
	Set: Set
};

</script>
<script src="../node_modules/cellx/dist/cellx.js"></script>
<script src="../dist/rionite.polyfills.js"></script>
<script>

class SimpleCounter extends Rionite.Component {
	initialize() {
		cellx.define(this, {
			value: 0
		});
	}
}

SimpleCounter.elementIs = 'simple-counter';

SimpleCounter.domEvents = {
	button: {
		click() {
			this.value++;
		}
	}
};

SimpleCounter.template = `
	div { 'value: {value}' }
	button/button { 'value++' }
`;

Rionite.Component.register(SimpleCounter);

</script>

</body>
</html>
