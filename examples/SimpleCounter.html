<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<simple-counter></simple-counter>

<script src="../node_modules/cellx/dist/cellx.js"></script>
<script src="../dist/rionite.polyfills.js"></script>
<script>

class SimpleCounter extends Rionite.Component {
	initialize() {
		cellx.define(this, {
			value: 0
		});
	}

	onButtonClick() {
		this.value++;
	}
}

SimpleCounter.elementIs = 'simple-counter';

SimpleCounter.template = `
	div { 'value: {value}' }
	button (rt-click=onButtonClick) { 'value++' }
`;

Rionite.Component.register(SimpleCounter);

</script>

</body>
</html>
