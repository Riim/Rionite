<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<simple-counter></simple-counter>

<script src="../node_modules/cellx/dist/cellx.js"></script>
<script src="../dist/rionite.polyfills.js"></script>
<script>

Rionite.Component.extend('simple-counter', {
	Static: {
		bemlTemplate: `
			div { 'value: {value}' }
			button (rt-click=onButtonClick) { 'value++' }
		`
	},

	initialize() {
		cellx.define(this, {
			value: 0
		});
	},

	onButtonClick() {
		this.value++;
	}
});

</script>

</body>
</html>
