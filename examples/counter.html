<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<simple-counter></simple-counter>

<script src="../dist/Rista.js"></script>
<script>

Rista.Component.extend('simple-counter', {
	initialize: function() {
		Rista.cellx.define(this, {
			counter: 0
		});
	},

	renderInner: function() {
		return `
			<div>${ this.counter }</div>
			<button class="simple-counter__button">Click Me!</button>
		`;
	},

	elementAttached: function() {
		this.listenTo(this.$('&__button'), 'click', this._onBtnClick);
	},

	_onBtnClick: function() {
		this.counter++;
	}
});

</script>

</body>
</html>
