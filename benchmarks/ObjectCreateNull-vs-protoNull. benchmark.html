<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<script src="../node_modules/lodash/lodash.js"></script>
<script src="../node_modules/platform/platform.js"></script>
<script src="../node_modules/benchmark/benchmark.js"></script>
<script>

function literal() {
	return {};
}

function ObjectCreateNull() {
	return Object.create(null);
}

function protoNull() {
	return { __proto__: null };
}

var suite = new Benchmark.Suite();

suite
	.add('literal', function() {
		literal();
	})
	.add('ObjectCreateNull', function() {
		ObjectCreateNull();
	})
	.add('protoNull', function() {
		protoNull();
	})
	.on('cycle', function(evt) {
		document.body.innerHTML += '<br>' + String(evt.target);
	})
	.run({ 'async': true });

// literal x 68,474,290 ops/sec ±2.03% (61 runs sampled)
// ObjectCreateNull x 11,366,198 ops/sec ±2.42% (57 runs sampled)
// protoNull x 7,623,502 ops/sec ±2.34% (59 runs sampled)

</script>

</body>
</html>
