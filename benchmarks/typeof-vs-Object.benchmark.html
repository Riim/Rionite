<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<script src="../node_modules/lodash/lodash.js"></script>
<script src="../node_modules/platform/platform.js"></script>
<script src="../node_modules/benchmark/benchmark.js"></script>
<script>

let value1 = 1;
let value2 = {};

let suite = new Benchmark.Suite();

suite
	.add('1.1', function() {
		return value1 && typeof value1 == 'object';
	})
	.add('1.2', function() {
		return value1 !== null && typeof value1 == 'object';
	})
	.add('1.3', function() {
		return value1 === Object(value1);
	})
	.add('2.1', function() {
		return value2 && typeof value2 == 'object';
	})
	.add('2.2', function() {
		return value2 !== null && typeof value2 == 'object';
	})
	.add('2.3', function() {
		return value2 === Object(value2);
	})
	.on('cycle', function(evt) {
		document.body.innerHTML += '<br>' + String(evt.target);
	})
	.run({ 'async': true });

// 1.1 x 57,118,197 ops/sec ±1.21% (60 runs sampled)
// 1.2 x 56,189,049 ops/sec ±0.93% (59 runs sampled)
// 1.3 x 26,378,691 ops/sec ±0.91% (59 runs sampled)
// 2.1 x 55,200,871 ops/sec ±1.32% (59 runs sampled)
// 2.2 x 56,366,070 ops/sec ±0.77% (60 runs sampled)
// 2.3 x 36,248,856 ops/sec ±0.78% (61 runs sampled)

</script>

</body>
</html>
